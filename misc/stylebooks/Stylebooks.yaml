  Parameters:
    description: >-
      A JSON dictionary containing the values for the Parameters of the
      StyleBook, where the key of each item in the dictionary is the name of the
      parameter and the value is the value of the parameter (note that the value
      can be an arbitrary JSON object depending on the type of the parameter
      (refer to the StyleBook schema).
    title: Parameters
    type: object
  ConfigpackRequestBody:
    title: ConfigpackRequest
    type: object
    properties:
      parameters:
        $ref: '#/definitions/Parameters'
      targets:
        $ref: '#/definitions/TargetDevices'
    required:
      - parameters
  UpgradeConfigpackDetailsRequestBody:
    title: UpgradeConfigpackRequest
    type: object
    properties:
      parameters:
        $ref: '#/definitions/Parameters'
      targets:
        $ref: '#/definitions/TargetDevices'
      stylebook:
        $ref: '#/definitions/UpgradeStyleBookReference'
    required:
      - parameters
  UpgradeStyleBookReference:
    title: StyleBookReference
    type: object
    properties:
      name:
        description: Name of the StyleBook
        type: string
      namespace:
        description: Namespace of the StyleBook
        type: string
      version:
        description: Version of the StyleBook
        type: string

  TargetDevices:
    description: >-
      A dictionary specifying the devices to which the configpack is applied.
      The key of each item in the dictionary is the device's IP address and the
      value is a dictionary that contains one item which corresponds to the
      devices's ID in ADM in the form 'id':'<id-value>'
    title: Targets
    type: array
    items:
      type: object
  ConfigpackIDResponse:
    title: Response ConfigPack ID
    type: object
    properties:
      configID:
        description: 'The ID Of the ConfigPack created, updated or deleted'
        type: string
  StyleBookReference:
    title: StyleBookReference
    type: object
    properties:
      id:
        description: ID of the StyleBook
        type: string
      name:
        description: Name of the StyleBook
        type: string
      namespace:
        description: Namespace of the StyleBook
        type: string
      version:
        description: Version of the StyleBook
        type: string
      dependencies:
        description: A list of StyleBooks directly used by the current StyleBook
        type: array
        items:
          $ref: '#/definitions/StyleBookReference'
      reverse_dependencies:
        description: A list of StyleBooks the current StyleBook uses.
        type: array
        items:
          $ref: '#/definitions/StyleBookReference'
  StyleBookResponseReference:
    title: StyleBookResponseReference
    type: object
    #properties:
    #  name:
    #    description: Name of the StyleBook
    #    type: string
    #  namespace:
    #    description: Namespace of the StyleBook
    #    type: string
    #  version:
    #    description: Version of the StyleBook
    #    type: string
  StyleBookSummaryDescription:
    title: StyleBookSummaryDescription
    type: object
    properties:
      id:
        description: ID of the StyleBook
        type: string
      name:
        description: Name of the StyleBook
        type: string
      namespace:
        description: Namespace of the StyleBook
        type: string
      version:
        description: Version of the StyleBook
        type: string
      description:
        description: Description of the StyleBook
        type: string
      display_name:
        description: Display name of the StyleBook (used in ADM GUI)
        type: string
      schema_version:
        description: Schema Version of the StyleBook DSL Language
        type: string
      created_datetime:
        description: Date on which the StyleBook was imported into ADM
        type: string
      custom:
        description: >-
          A boolean, which when true indicates that this StyleBook is listed in
          the list of StyleBooks by ADM. When false, this StyleBook is
          hidden (for example used by other top-level StyleBooks, which are user
          visible)
        type: string
      builtin_namespaces:
        description: >-
          A dictionary whose keys/values are in the form of 'namespace':
          'version' where each item designates a builtin namespace (and its
          version) used by this StyleBook (currently the ADC Nitro builtin
          namespace is the only builtin namespace)
        type: object
      dependencies:
        description: A list of StyleBooks directly used by the current StyleBook
        type: array
        items:
          $ref: '#/definitions/StyleBookReference'
      primary_keys:
        description: >-
              dictionary of the parameters that are keys for this StyleBook. The key
              of each item is the name of the parameter and the value of the item is
              the value of the parameter
        type: object
      reverse_dependencies:
        description: >-
          A list of StyleBooks in ADM that are known to use this
          StyleBook
        type: array
        items:
          $ref: '#/definitions/StyleBookReference'
      private:
        description: >-
            A boolean, which when true indicates that this StyleBook is a private StyleBook.
        type: string
      builtin:
        description: >-
            A boolean, which when true indicates that this StyleBook is a builtin StyleBook.
        type: string
      deprecate:
        description: >-
            A boolean, which when true indicates that this StyleBook is now deprecated and a configpack cannot be created.
        type: string
      primary_key:
        description: >-
            A key whose value is used to name the configpack created using the StyleBook.
        type: array
        items:
          type: string
      repository_name:
        description:  >-
            The name of the GITHUB repository if the StyleBook was synced from one.
        type: string
      username:
        description:  The name of the user who imported the StyleBook to the ADM.
        type: string
      author:
        description:  The name of the author of the StyleBook.
        type: string
      type:
        description:  >-
            The type of the StyleBook used in certain use cases such as, autoscale
        type: string
      source:
        description:  The source of the Stylebook as base64 encoded
        type: string
      icon:
        description: The icon of the Stylebook as base64 encoded
        type: string
      tenant_id:
        description:  The id of the tenant
        type: string
  ConfigpackSummaryDescription:
    title: ConfigpackSummaryDescription
    type: object
    properties:
          id:
            description: ID of the Configpack
            type: string
          name:
            description: Configpack's StyleBook name
            type: string
          namespace:
            description: Configpack's StyleBook namespace
            type: string
          version:
            description: Configpack's StyleBook version
            type: string
          tenant_id:
            description: The id of the tenant who has created the configpack
            type: string
          created_datetime:
            description: Date and Time of this configpack creation
            type: string
          last_modified_datetime:
            description: Date and Time the configpack was last modified
            type: string
          created_by:
            description: The username of the user who created the configpack
            type: string
          last_modified_by:
            description: The username of the user who last modified the configpack
            type: string
          primary_keys:
            description: >-
              dictionary of the parameters that are keys for this StyleBook. The key
              of each item is the name of the parameter and the value of the item is
              the value of the parameter
            type: object
          parameters:
            description: >-
              A dictionary containg the inputs to the StyleBook: the parameter names
              (dictionary keys) and the parameter values (dictionary key values) of
              this configPack.
            type: object
          outputs:
            description: >-
              A dictionary containg the outputs of the StyleBook. Each item of the
              dictionary has as a key the name of the output, and as a value a
              dictionary describing the output. See OutputDescription object.
            type: object
          targets:
            description: The target ADC where the config is deployed
            type: array
            items:
              type: object
              properties:
                instance_id :
                  description: >-
                    The internal unique identifier for the ADC instance added in the ADM
                  type: string
                id :
                  description: >-
                    The internal unique identifier for the ADC instance added in the ADM
                  type: string
                instance_ip:
                  description: The IP of the ADC instance
                  type: string
                roles:
                  description: The role assigned to the ADC instance as per the Stylebook definition
                  type: array
                  items:
                    type: string
          tags:
            description: The tags
            type: string
          status:
            description: The status of the deployed configpack.
            type: string
          autoscale_id:
            description: The autoscale id
            type: string
          application_id:
            description: The application id
            type: string
  ConfigpackDescription:
    title: ConfigpackDescription
    type: object

  StyleBookSchemaResponse:
    title: StyleBookSchemaResponse
    type: object
    properties:
      name:
        description: Name of the StyleBook
        type: string
      namespace:
        description: Namespace of the StyleBook
        type: string
      version:
        description: Version of the StyleBook
        type: string
      prompt_instance_credentials:
        description: Prompt for instance credentials
        type: boolean
      parameters:
        description: List of Parameter Descriptions of the StyleBook's Parameters
        type: array
        items:
          $ref: '#/definitions/StyleBookParameterDescription'
      target_roles:
            description: The target roles for the config deployed
            type: array
            items:
              type: object
              properties:
                min_targets :
                  description: The minimum targets for each role
                  type: string
                name :
                  description: The name of the role
                  type: string
  GetObjectsResponseBody:
    title: GetObjectsResponse
    type: object
    properties:
      graph:
        description: List of Parameter Descriptions of the StyleBook's Parameters
        type: object
  ObjectResponseDescription:
    title: ObjectResponseDescription
    type: object
    #properties:
    #  type:
    #    description: Type of the object
    #    type: string
    #  properties:
    #    description: Properties of the object
    #    type: object
    #  meta-properties:
    #    description: Meta Properties of the object
    #    type: object
  StyleBookParameterDescription:
    title: StyleBookParameterDescription
    type: object
    properties:
      name:
        description: Name of the Parameter
        type: string
      default:
        description: Name of the Parameter
        type: string

      label:
        description: Label of the Parameter used in ADM GUI
        type: string
      description:
        description: Verbose description of the parameter
        type: string
      type:
        description: >-
          The type of the parameter. A valid value can be: string, number,
          boolean, ipaddress, tcp-port, object, or an imported stylebook type.
        type: string
      network:
        description: >-
          The IPAM Network to fetch the IPAddress for a given parameter
        type: string
      min-length:
        description: Minimum number of characters allowed in the parameter
        type: string
      max-length:
        description: Maximum number of characters allowed in the parameter
        type: string
      pattern:
        description: A pattern to validate the input against
        type: string
      dynamic-network:
        description: >-
          The IPAM Network to fetch the IPAddress for a given parameter when the choice of network is made through dynamic-allocation.
        type: object
        properties:
          name:
            description: Name of the IPAM Network
            type: string 
          reserve_ip:
            description: IP to be requested from the IPAM network
            type: string
      key:
        description: A boolean indicating whether this parameter is a Key (unique value)
        type: boolean
      required:
        description: >-
          A boolean indicating whether this parameter must be given a value by
          the StyleBook user (a required parameter). Default value is false.
        type: boolean
      updatable:
        description: >-
          A boolean indicating whether this parameter can be updated after
          creation of the configpack (is it updatable?). Default value is true
        type: boolean
      dynamic-allocation:
        description: >-
          The dynamically chosen IPAM Network to fetch the IPAddress for a given parameter
        type: boolean
      allowed-values:
        description: >-
          A list of values that are allowed for this parameter. A user can only
          choose one of the values in this list
        type: array
        items:
          type: string
      allowed-dynamic-values:
        description: >-
          A list of values that are allowed for this parameter. A user can only
          choose one of the values in this list that gets dynamically populated
        type: object
      gui:
        description: >-
          An dictionary object used to customize the visual rendering the
          parameter in the ADM GUI
        type: object
      parameters:
        description: >-
          A list of descriptions for inner parameters scoped by this parameter
          when its type is object. Each inner parameter is described using the
          StyleBookParameterDescription definition.
        type: array
        items:
          $ref: '#/definitions/StyleBookParameterDescription'
    required:
      - name
      - type
  JobStatusResponse:
    title: JobStatusResponse
    type: object
    properties:
      config_id:
        description: The ID of the ConfigPack which concerns the Job
        type: string
      status:
        description: >-
          Overall status of the Job. When the status is set to 'completed', this
          mean that the Job has ended and the configpack operation has finished.
        type: string
      reasons:
        description: An array of strings explaining the failure if there was one
        type: array
        items:
          type: string
      progress_info:
        description: >-
          A list of dictionaries. Each describes a step of the Job and its
          outcome status
        type: array
        items:
          $ref: '#/definitions/JobStepStatus'
    required:
      - config_id
      - status
  JobStepStatus:
    title: JobStepStatus
    type: object
    properties:
      status:
        description: >-
          The current status of this step. The value is 'success' or 'completedi
          if completed successfully.
        type: string
      message:
        description: A textual message explaining the step and its current status
        type: string
      is_last:
        description: A boolean indicating whether this is the last step of the Job
        type: boolean
      resource_type:
        description: >-
          If this step concerns the configuration of a ADC resource, the
          type of this resource
        type: string
      payload_properties:
        description: The properties and their values of the ADC resource
        type: object
    required:
      - message
      - status
      - is_last

  GetSystemSettings:
    title: GetSystemSettings
    type: object
    properties:
      system_settings:
        description: ->
          List the system settings set for the display of default stylebooks on the ADM GUI.
        type: object
        properties:
          hide_default_sb:
            description: ->
              The flag indicating if the default stylebooks  displayed on the ADM GUI. The value is boolean converted into string.
            type: string
          tenant_id:
            description: The internal id of the tenant
            type: string

  PutSystemSettings:
    title: PutSystemSettings
    type: object
    properties:
      system_settings:
        description: ->
          List the system settings set for the display of default stylebooks on the ADM GUI.
        type: object
        properties:
          hide_default_sb:
            description: ->
              The flag indicating if the default stylebooks  displayed on the ADM GUI. The value is boolean converted into string.
            type: string

  GetLabelsResponseBody:
    title: GetLabelsResponseBody
    type: object
    properties:
      tags:
