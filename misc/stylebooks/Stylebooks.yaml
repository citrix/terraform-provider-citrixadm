swagger: '2.0'
info:
  version: ADM 13.0
  title: ADM StyleBooks APIs
  description: StyleBooks REST APIs
host: 'adm.cloud.com'
#basePath: /stylebook/nitro/v1/config
schemes:
  #- http
  - https
consumes:
  - application/json
produces:
  - application/json
parameters:
  authHeaderParam:
    in: header
    name: Authorization
    type: string
    required: true
    description: Session Id for authentication.Should be mentioned in the format CwcAuth bearer=sessionIdValue.
  iscloudHeaderParam:
    in: header
    name: isCloud
    type: string
    description: set the value to true in case of Cloud services, false for on-prem deployment
    required: true
  namespaceParam:
    name: namespace
    in: path
    type: string
    description: namespace of the StyleBook
    required: true
  versionParam:
    name: version
    in: path
    type: string
    description: version of the StyleBook
    required: true
  nameParam:
    name: name
    in: path
    type: string
    description: name of the StyleBook
    required: true
  configpackIDParam:
    name: configpack-id
    in: path
    type: string
    description: ConfigPack ID
    required: true
  labelNameParam:
    name: tag-name
    in: path
    type: string
    description: Label name
    required: true
  repositoryNameParam:
    name: repository-name
    in: path
    type: string
    description: Repository name
    required: true
  customerid:
    in: path
    name: customerid
    type: string
    required: true
    description: Customer Id of the user
  modeOfMethod:
    name: mode
    in: query
    type: string
    description: Mode of the method can be dry_run, async or sync
    required: false
  pageNo:
    name: pageno
    in: query
    type: number
    description: Page Number to be fetched for the request 
    required: false
  pageSize:
    name: pagesize
    in: query
    type: number
    description: Page Size to be fetched for the request 
    required: false
  forceOperation:
    name: force
    in: query
    type: boolean
    description: Process the request despite any exceptions
    required: false
  countResponse:
    name: count
    in: query
    type: boolean
    description: Retrieve count of the objects in the response
    required: false
  bestEffort:
    name: best_effort
    in: query
    type: boolean
    description: Ensure that the request is served on best_effort service
    required: false
  skipSaveOnTargets:
    name: skip_save_on_targets
    in: query
    type: boolean
    description: Skip saving the config in ns conf of the ADC instance
    required: false
  dependencies:
    name: dependencies
    in: query
    type: string
    description: Get the dependencies of a stylebook being retieved
    required: false
paths:
  /massvc/{customerid}/stylebook/nitro/v1/config/stylebooks:
    get:
      description: Retrieves description of all StyleBooks in the system
      operationId: GetAllStylebooks
      produces:
        - application/json
      tags:
        - stylebooks
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of all StyleBooks in the system
          schema:
            $ref: '#/definitions/GetAllStyleBooksResponseBody'
    post:
      description: Uploads (Imports) a new StyleBook
      operationId: ImportStylebook
      produces:
        - application/json
      tags:
        - stylebooks
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/ImportStyleBookRequestBody'
      responses:
        '200':
          description: Successful creation of a ConfigPack
          schema:
            $ref: '#/definitions/ImportStyleBookResponseBody'
  /massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/actions/validate:
    post:
      description: Validates the contents of a StyleBook
      operationId: ValidateStylebook
      produces:
        - application/json
      tags:
        - actions
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/ValidateStyleBookRequestBody'
      responses:
        '200':
          description: Valid StyleBook
          schema:
            $ref: '#/definitions/ValidateStyleBookResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/namespaces':
    get:
      description: Retrieves distinct Namespaces of all StyleBooks in the system
      operationId: GetDistinctNamespacesStylebooks
      produces:
        - application/json
      tags:
        - stylebooks
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of all distinct Namespaces of StyleBooks in the system
          schema:
            $ref: '#/definitions/GetDistinctNamespacesStyleBooksResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/namespaces/{namespace}':
    get:
      description: Retrieves all StyleBooks belonging to the required namespace in the system
      operationId: GetStylebooksofNamespace
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - stylebooks
      responses:
        '200':
          description: Successful retrieval of all StyleBooks belonging to the required namespace in the system
          schema:
            $ref: '#/definitions/GetStylebooksofNamespaceResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/versions':
    get:
      description: Retrieves distinct Versions of all StyleBooks in the system
      operationId: GetDistinctVersionsStylebooks
      produces:
        - application/json
      tags:
        - stylebooks
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of all distinct Versions of StyleBooks in the system
          schema:
            $ref: '#/definitions/GetDistinctVersionsStyleBooksResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/versions/{version}':
    get:
      description: Retrieves all StyleBooks belonging to the required version in the system
      operationId: GetStylebooksofVersion
      parameters:
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - stylebooks
      responses:
        '200':
          description: Successful retrieval of all StyleBooks belonging to the required version in the system
          schema:
            $ref: '#/definitions/GetStylebooksofVersionResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}':
    get:
      description: Retrieve a StyleBook
      operationId: GetStylebook
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      tags:
        - stylebooks
      responses:
        '200':
          description: Successful retrieval of a StyleBook definition
          schema:
            $ref: '#/definitions/GetStyleBookResponseBody'
    delete:
      description: >-
        Deletes a StyleBook from the system. Only imported StyleBooks can be
        deleted.
      operationId: DeleteStylebook
      produces:
        - application/json
      tags:
        - stylebooks
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful removal of a StyleBook
          schema:
            $ref: '#/definitions/DeleteStyleBookResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/schema':
    get:
      description: Retrieve the schema for a StyleBook (its Parameters description)
      operationId: GetStylebookSchema
      produces:
        - application/json
      tags:
        - stylebooks
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of a StyleBook schema
          schema:
            $ref: '#/definitions/GetStyleBookSchemaResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/configpacks/{configpack-id}/graph':
    get:
      description: Retrieve the objects created for a configpack
      operationId: GetGraphSchema
      produces:
        - application/json
      tags:
        - configpacks
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of a StyleBook schema
          schema:
            $ref: '#/definitions/GetObjectsResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/configpacks':
    get:
      description: Retrieve all Configpacks of a StyleBook
      operationId: GetConfigpacks
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - configpacks
      responses:
        '200':
          description: Retrieve all ConfigPacks of a StyleBook
          schema:
            $ref: '#/definitions/GetConfigpacksResponseBody'
    post:
      description: Create a ConfigPack from a StyleBook
      operationId: CreateConfigpack
      produces:
        - application/json
      tags:
        - configpacks
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/CreateConfigpackRequestBody'
      responses:
        '200':
          description: Successful creation of a ConfigPack
          schema:
            $ref: '#/definitions/CreateConfigpackResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/configpacks/{configpack-id}/actions/upgrade':
    post:
      description: Upgrade the Configpack from current StyleBook to another StyleBook
      operationId: UpgradeConfigpack
      produces:
        - application/json
      tags:
        - actions
      parameters:
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/UpgradeConfigpackRequestBody'
      responses:
        '200':
          description: Successful creation of a ConfigPack
          schema:
            $ref: '#/definitions/UpgradeConfigpackResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/configpacks/{configpack-id}/actions/audit':
    post:
      description: Audit the Configpack for the objects present
      operationId: AuditConfigpack
      parameters:
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - actions
      responses:
        '200':
          description: Successful Audit of a ConfigPack
          schema:
            $ref: '#/definitions/AuditConfigpackResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/configpacks/{configpack-id}/audit':
    get:
      description: Gets the audit data of Configpack for the objects present
      operationId: GetAuditConfigpack
      produces:
        - application/json
      tags:
        - configpacks
      parameters:
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of the Audit data of a ConfigPack
          schema:
            $ref: '#/definitions/GetAuditConfigpackResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/configpacks':
    get:
      description: Retrieve all ConfigPacks in the system
      operationId: GetAllConfigpacks
      produces:
        - application/json
      tags:
        - configpacks
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Retrieve all ConfigPacks of a StyleBook
          schema:
            $ref: '#/definitions/GetConfigpacksResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/configpacks/{configpack-id}':
    get:
      description: Retrieve a ConfigPack of a StyleBook
      operationId: GetConfigpack
      parameters:
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - configpacks
      responses:
        '200':
          description: Successful retrieval of the Configpack
          schema:
            $ref: '#/definitions/GetConfigpackResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/configpacks/{configpack-id}':
    get:
      description: Retrieve a ConfigPack of a StyleBook
      operationId: GetConfigpackWithNameNamespaceVersion
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - configpacks
      responses:
        '200':
          description: Successful retrieval of the Configpack
          schema:
            $ref: '#/definitions/GetConfigpackResponseBody'
    put:
      description: Update a ConfigPack
      operationId: UpdateConfigpack
      produces:
        - application/json
      tags:
        - configpacks
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/UpdateConfigpackRequestBody'
      responses:
        '200':
          description: Successful Update of a ConfigPack
          schema:
            $ref: '#/definitions/UpdateConfigpackResponseBody'
    delete:
      description: Delete a ConfigPack
      operationId: DeleteConfigpack
      produces:
        - application/json
      tags:
        - configpacks
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful removal of a ConfigPack
          schema:
            $ref: '#/definitions/DeleteConfigpackResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/jobs/{configpack-id}':
    get:
      description: Retrieve the progress of an asynchronous operation on a ConfigPack
      operationId: GetAsyncJobStatus
      produces:
        - application/json
      tags:
        - jobs
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '202':
          description: Successful retrieval of progress on a ConfigPack operation
          schema:
            $ref: '#/definitions/GetAsyncJobStatusResponseBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/jobs/{configpack-id}':
    get:
      description: Retrieve the progress of an asynchronous operation on a ConfigPack
      operationId: GetJobsAsyncJobStatus
      produces:
        - application/json
      parameters:
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      tags:
        - jobs
      responses:
        '202':
          description: Successful retrieval of progress on a ConfigPack operation
          schema:
            $ref: '#/definitions/GetAsyncJobStatusResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/tags':
    get:
      description: >-
          Retrieves all the labels, if any, associated with   StyleBooks imported by the user in the ADM GUI.
      operationId: GetLabels
      produces:
        - application/json
      tags:
        - tags
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of labels of the StyleBook
          schema:
            $ref: '#/definitions/GetLabelsResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/tags/{tag-name}':
    get:
      description: >-
          Retrieves all the labels, if any, associated with   StyleBooks imported by the user in the ADM GUI.
      operationId: GetLabelValue
      parameters:
        - $ref: '#/parameters/labelNameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - tags
      responses:
        '200':
          description: Successful retrieval of labels of the StyleBook
          schema:
            $ref: '#/definitions/GetLabelValueResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/configpacks/{configpack-id}/tags':
    get:
      description: >-
          Retrieves all the tags, if any, associated with configpack imported by the user in the ADM GUI.
      operationId: GetLabelConfigpackValue
      parameters:
        - $ref: '#/parameters/labelNameParam'
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - tags
      responses:
        '200':
          description: Successful retrieval of labels of the StyleBook
          schema:
            $ref: '#/definitions/CreateConfigLabelBody'
    post:
      description: >-
        Create labels, if any, associated with configpack imported by the user in the ADM GUI.
      operationId: CreateLabel
      parameters:
        - $ref: '#/parameters/labelNameParam'
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - tags
      responses:
        '200':
          description: Successful retrieval of label for the Default configpack.
          schema:
            $ref: '#/definitions/CreateLabelBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/configpacks/{configpack-id}/tags/inherit':
    post:
      description: >-
        Introduce tag inherit configuration data to be associated with configpack imported by the user in the ADM GUI.
      operationId: CreateLabelInheritance
      parameters:
        - $ref: '#/parameters/labelNameParam'
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - tags
      responses:
        '200':
          description: Successful retrieval of the inheritance data for the Default configpack.
          schema:
            $ref: '#/definitions/InheritLabelData'

  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/tags':
    get:
      description: >-
          Retrieves all the labels, if any, associated with stylebooks imported by the user in the ADM GUI.
      operationId: GetLabelStylebookValue
      parameters:
        - $ref: '#/parameters/labelNameParam'
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - tags
      responses:
        '200':
          description: Successful retrieval of labels of the StyleBook
          schema:
            $ref: '#/definitions/CreateLabelBody'
    post:
      description: >-
        Create labels, if any, associated with stylebooks imported by the user in the ADM GUI.
      operationId: CreateLabelStylebook
      parameters:
        - $ref: '#/parameters/labelNameParam'
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/configpackIDParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - tags
      responses:
        '200':
          description: Successful retrieval of label for the StyleBooks.
          schema:
            $ref: '#/definitions/CreateLabelBody'
  '/massvc/{customerid}/stylebook/nitro/v1/config/stylebooks/{namespace}/{version}/{name}/actions/download':
    get:
      description: >-
          Download the StyleBook tarball
      operationId: DownloadStyleBook
      parameters:
        - $ref: '#/parameters/namespaceParam'
        - $ref: '#/parameters/versionParam'
        - $ref: '#/parameters/nameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - attachment
      tags:
        - actions
      responses:
        '200':
          description: Successful download  StyleBook

  '/massvc/{customerid}/stylebook/nitro/v1/config/system_settings':
    get:
      description: >-
          Retrieves the Systems settings for the display of defaults Stylebooks in the ADM GUI .
      operationId: GetSystemSettings
      produces:
        - application/json
      tags:
        - system_settings
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of system settings for the Default StyleBooks.
          schema:
            $ref: '#/definitions/GetSystemSettings'
    put:
      description: >-
          Modify the systems settings for the display of defaults Stylebooks in the ADM GUI .
      operationId: PutSystemSettings
      produces:
        - application/json
      tags:
        - system_settings
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successful retrieval of system settings for the Default StyleBooks.
          schema:
            $ref: '#/definitions/PutSystemSettings'


  '/massvc/{customerid}/stylebook/nitro/v1/config/repositories':
    get:
      description: >-
          List all exisiting git repositories present on the ADM
      operationId: GetAllRepository
      produces:
        - application/json
      tags:
        - repositories
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      responses:
        '200':
          description: Successfully list all git repository present onthe ADM.
          schema:
            $ref: '#/definitions/GetAllRepository'
    post:
      description: >-
          Add a git repository to the ADM
      operationId: AddRepository
      produces:
        - application/json
      tags:
        - repositories
      parameters:
        - $ref: '#/parameters/repositoryNameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/GetIndividualRepository'
      responses:
        '200':
          description: Successful addition of the git repository to the ADM
          schema:
            $ref: '#/definitions/RepositoryResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/repositories/{repository-name}':
    get:
      description: Retrieves the repository.
      operationId: GetRepository
      parameters:
        - $ref: '#/parameters/repositoryNameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - repositories
      responses:
        '200':
          description: Successful retrieval of the attributes of the repository
          schema:
            $ref: '#/definitions/GetIndividualRepository'
    put:
      description: >-
          Modify the added git repository to the ADM
      operationId: PutRepository
      produces:
        - application/json
      tags:
        - repositories
      parameters:
        - $ref: '#/parameters/repositoryNameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/GetIndividualRepository'
      responses:
        '200':
          description: Successful modification of the attributes of the git repository.
          schema:
            $ref: '#/definitions/RepositoryResponseBody'

    delete:
      description: Delete the repository.
      operationId: DeleteRepository
      parameters:
        - $ref: '#/parameters/repositoryNameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
       - application/json
      tags:
        - repositories
      responses:
       '200':
        description: Successful deletion of the Repository
        schema:
          $ref: '#/definitions/RepositoryAsyncResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/repositories/actions/sync':
    post:
      description: >-
        Sync the repository to fetch the latest files from the remote repository.
      operationId: SyncReposotory
      tags:
        - repositories
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/RepositoryActionBody'
      produces:
        - application/json
      responses:
        '200':
          description: This is an async API call. Successful intiation of syncing of the repository
          schema:
            $ref: '#/definitions/RepositoryAsyncResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/repositories/actions/reset':
    post:
      description: >-
        Sync the repository to fetch the latest files from the remote repository.
      operationId: ResetRepository
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/RepositoryActionBody'
      produces:
        - application/json
      tags:
        - repositories
      responses:
        '200':
          description: This is an async API call. Successful initiation of resetting the repository.
          schema:
            $ref: '#/definitions/RepositoryAsyncResponseBody'

  '/massvc/{customerid}/stylebook/nitro/v1/config/repositories/{repository-name}/files':
    get:
      description: Retrieves the files synced from the remote repository.
      operationId: GetRepositoryFiles
      parameters:
        - $ref: '#/parameters/repositoryNameParam'
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
      produces:
        - application/json
      tags:
        - repositories
      responses:
        '200':
          description: Successful file in the repository
          schema:
            $ref: '#/definitions/RepositoryListFiles'

  '/massvc/{customerid}/stylebook/nitro/v1/config/adc_configs/actions/extract':
    post:
      description: Extracts the config from the source instance
      operationId: ExtractConfig
      produces:
          - application/json
      tags:
        - actions
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/ClitoNitro'
      responses:
        '200':
          description: Successful retrieval of the config from the ADC instance
          schema:
            $ref: '#/definitions/ClitoNitroResponse'
  '/massvc/{customerid}/stylebook/nitro/v1/config/adc_configs/actions/convert':
    post:
      description: Extracts the config from the source instance
      operationId: ConvertConfig
      produces:
          - application/json
      tags:
        - actions
      parameters:
        - $ref: '#/parameters/customerid'
        - $ref: '#/parameters/authHeaderParam'
        - $ref: '#/parameters/iscloudHeaderParam'
        - name: Body
          in: body
          required: true
          x-is-map: false
          schema:
            $ref: '#/definitions/ClitoNitro'
      responses:
        '200':
          description: Successful retrieval of the config from the ADC instance
          schema:
            $ref: '#/definitions/ClitoNitroResponse'


